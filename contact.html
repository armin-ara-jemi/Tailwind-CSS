<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birds</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gradient-to-t from-black to-black h-screen">
  <div class="container min-h-screen bg-black bg-center px-28 py-5">
    <nav class="flex items-center">
      <img src="bg.png" class="w-40 cursor-pointer">
      <ul class="flex-1 text-center">
        <li class="list-none inline-block px-5 py-1"><a href="index.html" class="no-underline text-white px-2">Home</a></li>
        <li class="list-none inline-block px-5 py-1"><a href="about.html" class="no-underline text-white px-2">About</a></li>
        <li class="list-none inline-block px-5 py-1"><a href="birds.html" class="no-underline text-white px-2 ">Birds type</a></li>
        <li class="list-none inline-block px-5 py-1"><a href="contact.html" class="no-underline text-white px-2">Contact</a></li>
      </ul>
      <img src="cart.png" class="w-10 cursor-pointer">
      
    </nav>
    <div class="w-full md:w-96 md:max-w-full mx-auto">
      <div class="p-6 border border-gray-300 sm:rounded-md">
        <form method="POST" action="">
          <label class="block mb-6">
            <span class="text-white">Your name</span>
            <input
              type="text"
              name="name"
              class=" block w-full mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              "
              placeholder="ABC"
            />
          </label>
          <label class="block mb-6">
            <span class="text-white">Email address</span>
            <input
              name="email"
              type="email"
              class="
                block
                w-full
                mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              "
              placeholder="abc@gmail.com"
              required
            />
          </label>
          <label class="block mb-6">
            <span class="text-white">Message</span>
            <textarea
              name="message"
              class="
                block
                w-full
                mt-1
                border-gray-300
                rounded-md
                shadow-sm
                focus:border-indigo-300
                focus:ring
                focus:ring-indigo-200
                focus:ring-opacity-50
              "
              rows="3"
              placeholder="your thinking ..."
            ></textarea>
          </label>
          <div class="mb-6">
            <button
              type="submit"
              class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800">
              Contact Us
            </button>
          </div>
        </form>
      </div>
    </div>
    
  </div>
</body>
</html>
